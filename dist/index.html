<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.1f19ae8e.css"></head>
  <body>
    <div class="container">
      <div class="col-6 pt-2 ms-0 h-100" id="botones">
        <input type="number" id="numberofcards" required="">
        <button id="generate">
          Generate N cards
        </button>
        <button id="bubble">
          BubbleSort
        </button>
      </div>
      <div class="row" id="mayorcontainer">
        <div class="col-md-1" id="cards" style="width: 12.499999995%">
          <div class="base">
            <div class="container-fluid text-center">
              <div class="card-container" value="0">
                <div class="symbol-up" id="pinta">♥</div>
                <div class="number" id="number">?</div>
                <div class="symbol-down" id="pinta-down">♥</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="logcontainer"></div>
    </div>
  </body>
  <script src="/main.1f19ae8e.js"></script>
  
</html>
